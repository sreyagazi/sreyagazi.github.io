     <style>
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 16px;
  margin: 2em auto;
  max-width: 950px;
}
.gallery-item {
  width: 100%;
  height: 290px;
  overflow: hidden;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  transition: transform 0.2s;
  object-fit: cover;
}
.gallery-item:hover {
  transform: scale(1.05);
}
.modal {
  display: none;
  position: fixed;
  z-index: 99;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center; align-items: center;
}
.modal-content {
  max-width: 90vw; max-height: 80vh;
  margin: auto;
  display: block;
}
.close {
  position: absolute;
  top: 24px;
  right: 40px;
  color: #fff;
  font-size: 40px;
  cursor: pointer;
  font-weight: bold;
}
#caption {
  color: #fff;
  text-align: center;
  margin-top: 0.5em;
}
    </style>
    <body>
      <div id="header">
        <a href="https://sreyagazi.com"><img class="header" src="sreyagazi.gif"></a>
      </div>
         <div class="wrapper">
        <center> 
    <h2>Animation Portfolio</h2></center>
           <div id="main">
            <center>site under construction...</center>
  </div></div>

  <!-- Modal for enlarged images -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <div id="caption"></div>
  </div>
  <script src="gallery.js"></script>
    
  <div class="footer">ㅤ
    <center>© Sreya Gazi ☆ 2025ㅤ</center>ㅤ</div>
  </body>
</html>
