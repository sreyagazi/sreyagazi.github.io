     <style>
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 16px;
  margin: 2em auto;
  max-width: 950px;
}
.gallery-item {
  width: 100%;
  height: 290px;
  overflow: hidden;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  transition: transform 0.2s;
  object-fit: cover;
}
.gallery-item:hover {
  transform: scale(1.05);
}
.modal {
  display: none;
  position: fixed;
  z-index: 99;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center; align-items: center;
}
.modal-content {
  max-width: 90vw; max-height: 80vh;
  margin: auto;
  display: block;
}
.close {
  position: absolute;
  top: 24px;
  right: 40px;
  color: #fff;
  font-size: 40px;
  cursor: pointer;
  font-weight: bold;
}
#caption {
  color: #fff;
  text-align: center;
  margin-top: 0.5em;
}
    </style>
